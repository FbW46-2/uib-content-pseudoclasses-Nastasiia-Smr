<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise: CSS Pseudo Classes</title>
</head>

<body>
    <div class="header"><h1>Exercise: CSS Pseudo Classes</h1></div>


    <div>
        <button class="button"><a href="https://www.google.de/" target="_blank">Google</a></button>
    </div>

    <div>
        <button class="button" style="background-color: rgba(61, 43, 226, 0.253);"><a href="https://www.bing.com/" target="_blank">Bing</a></button>
    </div>

    <div>
        <button class="button" style="background-color: rgba(116, 107, 115, 0.151);"><a href="https://yandex.com/" target="_blank">Yandex</a></button>
    </div>

    <ol class="list">
        <li><a href="https://www.google.de/" target="_blank">Google</a></li>
        <li><a href="https://www.bing.com/" target="_blank">Bing</a></li>
        <li><a href="https://yandex.com/" target="_blank">Yandex</a></li>
    </ol>

</body>

</html>
